<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me | Nika Jurlin</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
      scroll-behavior: smooth;
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 150px;
      background: #f0f0f0;
      padding: 2em 1em;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }

    .sidebar h1 {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-size: 1.2em;
      text-align: center;
      margin: 0;
      font-weight: 600;
      padding-top: 4em;
      padding-left: 0.5em;
    }

    /* MAIN CONTENT */
    .main-content {
      flex-grow: 1;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      background: #f0f0f0;
      padding: 1em;
      text-align: center;
      position: sticky;
      top: 0;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      z-index: 10;
    }

    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffd700;
    }

    .main-title {
      text-align: center;
      font-weight: 300;
      font-size: 2.5em;
      margin: 1.5em 0 0.5em 0;
    }

    /* PDF SECTION */
    .download-btn {
      display: inline-block;
      background: #333;
      color: #fff;
      padding: 0.7em 1.5em;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      margin-top: 1em;
      margin-bottom: 2em;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #ffd700;
      color: #000;
    }

    .pdf-container {
      width: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2em;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* ---------- RESPONSIVE DESIGN ---------- */
@media (max-width: 768px) {
  body {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    box-shadow: none;
    padding: 1em 0;
    background: #fff;
    text-align: center;
  }

  .sidebar h1 {
    writing-mode: horizontal-tb;
    transform: none;
    font-size: 1.5em;
    padding: 0;
  }

  nav {
    font-size: 0.9em;
    padding: 0.8em;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  nav a {
    margin: 0.4em 0.6em;
    display: inline-block;
  }

  .main-title {
    font-size: 1.8em;
    margin: 1em 0;
  }

  .download-btn {
    padding: 0.6em 1.2em;
    font-size: 0.9em;
  }

  .pdf-container {
    width: 100%;
    overflow: hidden; /* hides extra edges */
    display: flex;
    justify-content: center;
    margin-bottom: 1em;
  }

  iframe {
    width: 120%;              /* make it slightly wider to fill horizontally */
    height: 80vh;             /* fit better vertically */
    transform: scale(0.85);   /* scales the PDF slightly smaller */
    transform-origin: top center;
  }
}

  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <div class="sidebar">
    <h1>About Me</h1>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="astronomy.html">Astronomy</a>
      <a href="art.html">Art, Graphic Design, Fashion</a>
      <a href="datascience.html">Data Science</a>
      <a href="public-speaking.html">Public Speaking</a>
      <a href="index.html#contact" class="hero-btn">Contact</a>
    </nav>

    <div class="main-title">Curriculum Vitae</div>

    <a href="CV_JurlinNika_web.pdf" class="download-btn" download>Download CV</a>

    <div class="pdf-container">
      <iframe src="CV_JurlinNika_web.pdf" title="CV PDF"></iframe>
    </div>
  </div>
</body>
</html>
