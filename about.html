<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Projects | Nika Jurlin</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    header {
      width: 100%;
      background: #f0f0f0;
      padding: 1em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.8em;
      font-weight: 500;
    }

    .pdf-container {
      flex-grow: 1;
      width: 90%;
      margin: 1em 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .download-btn {
      display: inline-block;
      background: #333;
      color: #fff;
      padding: 0.7em 1.5em;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 1em;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #ffd700;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Art Projects | Nika Jurlin</h1>
  </header>

  <a href="CV_JurlinNika_web.pdf" class="download-btn" download>Download CV</a>

  <div class="pdf-container">
    <iframe src="CV_JurlinNika_web.pdf" title="CV PDF"></iframe>
  </div>
</body>
</html>
