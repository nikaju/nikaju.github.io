<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astronomy Projects | Nika Jurlin</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #fff;
      color: #333;
      scroll-behavior: smooth;
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 150px;
      background: #f0f0f0;
      padding: 2em 1em;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }

    .sidebar h1 {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-size: 1.2em;
      text-align: center;
      margin: 0;
      font-weight: 600;
      padding-top: 4em;
      padding-left: 0.5em;
    }

    /* NAVIGATION BAR */
    nav {
      background-color: #f0f0f0;
      padding: 1em;
      text-align: center;
      position: sticky;
      top: 0;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      z-index: 10;
    }

    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffd700;
    }

    /* MAIN CONTENT */
    .main-content {
      flex-grow: 1;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-title {
      text-align: center;
      font-weight: 100;
      font-size: 4em;
      margin-bottom: 1em;
    }

    /* PROJECTS */
    .project-grid {
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 2em;
    }

    .project {
      display: flex;
      flex-direction: row;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .project img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .project img:hover {
      transform: scale(1.03);
    }

    .project-summary {
      max-width: 600px;
    }

    .project-summary p {
      margin: 0.4em 0;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

        width: 100%;

        text-align: center;
      }

        transform: none;
        font-size: 1.5em;
        padding: 0;
      }

      nav {
        font-size: 0.9em;
        padding: 0.8em;

        flex-wrap: wrap;
        justify-content: center;
      }

        display: inline-block;
      }

        padding: 1em;
      }

      .main-title {
        font-size: 2em;
        margin: 1em 0;
      }

      .project {
        flex-direction: column;
        align-items: flex-start;
